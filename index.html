<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="main-container">

        <div id="prequiz">
            <h2>Coding Quiz Challenge</h2>
            <h3>This quiz is designed to test your knowledge on coding basics!</h3>
            <h3>Answer all of the questions before time runs out!</h3>
        <button id="startbutton">Start Quiz</button>
        <button id="highscoreButton" onclick="displayHighScore()">High Scores</button>
        </div>
        <!--Quiz questions and timer-->
        <div id="quiz">
            <div id="timer">Time Remaining: </div>
                <div id="questions"></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>
        <!-- Post-quiz content -->
        <div id="endQuiz">
        <!-- Input users name to display with score -->
            <div id="finalScore"></div>
            <input type="text" size = "30" placeholder="Enter your name to see your high score!" name="name" id="name"/>
            <button id="submit-score">Submit Score</button>
        </div>
        <div id="container">
        <div id="score-page">
            <div id="score-title">
                <h3>Name</h3>
                <h3>Score</h3>
            </div>
            <div id ="score-name"></div>
            <div id ="score-score"></div>
        </div>
        <div id="finishQuiz">
            <!-- Click buttons to retake quiz or clear high scores-->
            <button id="try-again" onclick="retakeQuiz()">Take Again</button>
            <button id="clear-score" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
